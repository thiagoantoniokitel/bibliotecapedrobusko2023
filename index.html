<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pedro Busko</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"&gt;
  <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap&quot; rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"&gt;
  <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap&quot; rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"&gt;
  <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap&quot; rel="stylesheet">

</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu container__image"></span>
      </label>
      <img src="img/Logo.svg" alt="Logo da biblioteca Pedro Busko" class="container__image">

      <h1 class="container__titulo">Biblioteca <b class="container__titulo--negrito">Pedro Busko</b></h1>

      <ul class="lista__menu">
        <li class="lista__menu-titulo">Categorias</li>

        <li class="lista__menu-item">
          <a class="lista__menu-link" href="#">Aventura</a>
        </li>
        <li class="lista__menu-item">
          <a class="lista__menu-link" href="#">Biografia</a>
        </li>
        <li class="lista__menu-item">
          <a class="lista__menu-link" href="#">Ficção Científica</a>
        </li>
        <li class="lista__menu-item">
          <a class="lista__menu-link" href="#">Romance</a>
        </li>
        <li class="lista__menu-item">
          <a class="lista__menu-link" href="#">Vestibular</a>
        </li>
      </ul>
    </div>

    <div class="categoria__container">
      <ul class="opcoes">
        <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
        <label for="opcoes-menu" class="opcoes__rotulo">
          <li class="opcoes__item">Categorias</li>
        </label>

        <ul class="lista-menu">
          <li class="lista__menu-item">
            <a class="lista__menu-link" href="#">Aventura</a>
          </li>
          <li class="lista__menu-item">
            <a class="lista__menu-link" href="#">Biografia</a>
          </li>
          <li class="lista__menu-item">
            <a class="lista__menu-link" href="#">Ficção Científica</a>
          </li>
          <li class="lista__menu-item">
            <a class="lista__menu-link" href="#">Romance</a>
          </li>
          <li class="lista__menu-item">
            <a class="lista__menu-link" href="#">Vestibular</a>
          </li>
        </ul>

        <li class="opcoes__item"><a href="#" class="opcoes__link">Favoritos</a></li>
        <li class="opcoes__item"><a href="#" class="opcoes__link">Meus Empréstimos</a></li>
      </ul>
    </div>

    <div class="container">
      <a href="#"><img class="container__image favorito" src="img/Favoritos.svg" alt="Favoritos"></a>
      <a href="#" class="container__link">
        <img class="container__image" src="img/Emprestimos.svg" alt="Empréstimos">
        <p class="container__texto">Meus Empréstimos</p>
      </a>
      <a href="#" class="container__link">
        <img class="container__image" src="img/Usuario.svg" alt="Usuário">
        <p class="container__texto">Meu Perfil</p>
      </a>
    </div>


  </header>
</body>

</html>
